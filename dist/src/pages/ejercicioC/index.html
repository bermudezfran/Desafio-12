<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <!-- Vinculamos la hoja de estilos externa -->
  <link rel="stylesheet" href="styles.css">
  <script type="module" crossorigin src="/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/ejeC-Brcw8THc.css">
</head>
<body>
    <div class="container">
  <h1>Formulario de Contacto</h1>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre...">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Tu email...">
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Tu mensaje..."></textarea>
    </div>

    <input type="submit" value="Enviar">
  </form>
</div>
</body>
</html>
